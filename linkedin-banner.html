<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Banner - Lorenzo Schadeck</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #1a1a1a;
      padding: 20px;
    }

    .banner-container {
      width: 1584px;
      height: 396px;
      background: linear-gradient(135deg, #000000 0%, #0d3a52 100%);
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }

    /* Grid Pattern */
    .grid {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(26, 143, 184, 0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(26, 143, 184, 0.08) 1px, transparent 1px);
      background-size: 50px 50px;
      mask-image: radial-gradient(ellipse at center, black 0%, transparent 75%);
    }

    .grid::before {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(93, 213, 255, 0.4), transparent 70%);
      border-radius: 50%;
      filter: blur(40px);
      animation: gridLight 8s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes gridLight {
      0% {
        top: -100px;
        left: -100px;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      45% {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 1;
      }
      55% {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        top: calc(100% + 100px);
        left: calc(100% + 100px);
        opacity: 0;
      }
    }

    /* Animated Orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.5;
    }

    .orb-1 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(26, 143, 184, 0.6), transparent);
      top: -150px;
      right: -100px;
    }

    .orb-2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(13, 58, 82, 0.7), transparent);
      bottom: -150px;
      left: -100px;
    }

    .orb-3 {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, rgba(26, 143, 184, 0.5), transparent);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Content */
    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 72px;
      font-weight: bold;
      color: white;
      margin-bottom: 20px;
      line-height: 1.1;
    }

    .name {
      background: linear-gradient(135deg, #1a8fb8 0%, #5dd5ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .roles {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 24px;
      flex-wrap: wrap;
      font-size: 28px;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 10px;
    }

    .role {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .role svg {
      width: 28px;
      height: 28px;
      color: #1a8fb8;
    }

    .separator {
      color: rgba(255, 255, 255, 0.5);
    }

    .instructions {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(26, 143, 184, 0.2);
      border: 1px solid rgba(26, 143, 184, 0.4);
      backdrop-filter: blur(10px);
      padding: 15px 30px;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      text-align: center;
      max-width: 600px;
    }

    .instructions strong {
      color: #5dd5ff;
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <!-- Grid Pattern -->
    <div class="grid"></div>
    
    <!-- Animated Orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    
    <!-- Content -->
    <div class="content">
      <h1>

    </div>
  </div>

  </div>
</body>
</html>
